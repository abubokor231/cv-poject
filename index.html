<body>
<h1>
	Calculater
</h1>
<div class="card">
	<div class="cl-head">
		<input type="text" id="result" maxlength="10">
	</div>
	   <div class="cl-body">
		<input type="bottom" class="botm" value="c">
		<input type="bottom" class="botm" value="+/-">
		<input type="bottom" class="botm"value="%">
		<input type="bottom" class="botm" style="background-color: pink ;"value="/">
	   </div>
	   <div class="cl-body">
		<input type="bottom" class="botm" value="7">
		<input type="bottom" class="botm" value="8">
		<input type="bottom" class="botm" value="9">

	   </div>
	   <div class="cl-body">
		<input type="bottom" class="botm" value="4">
		<input type="bottom" class="botm" value="5">
		<input type="bottom" class="botm" value="6">

	   </div>
	   <div class="cl-body">
		<input type="bottom" class="botm" value="1">
		<input type="bottom" class="botm" value="2">
		<input type="bottom" class="botm" value="3">
		<input type="bottom" class="botm" style="background-color: pink ;" value="+">
	   </div>
	   <div class="cl-body">
		<input type="bottom" class="botm" value="0">
		<input type="bottom" class="botm" value=".">
		<input type="bottom" class="botm" value="DEL">
		<input type="bottom" class="botm" style="background-color: orange ;" value="=">
	   </div>
</div>
